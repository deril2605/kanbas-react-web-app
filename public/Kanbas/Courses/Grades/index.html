<html>

<head>

<body>
    <select id="select-one-gradebook">
        <option selected value="GRADEBOOK">Gradebook</option>
        <option value="GRADEBOOK_OTHER">Other Gradebook</option>
    </select>

    <button>Import</button>

    <select id="select-one-export">
        <option selected value="EXPORT">Export</option>
        <option value="IMPORT">Import</option>
    </select>

    <button>Configure</button> <br />

    <form id="submit-grade">
        <h3 for="text-fields-studentnames">Student Names</h3>
        <input id="text-fields-studentnames" placeholder="Search Students" /><br />
        <h3 for="text-fields-assignmentnames">Assignment Names</h3>
        <input id="text-fields-assignmentnames" placeholder="Search Assignments" /><br />
    </form>

    <button type="submit" form="submit-grade" value="apply_filter">Apply Filters</button> <br /><br />
    <table border="1" width="100%" align="center">
        <thead>
            <tr>
                <th align="center">Student Name</th>
                <th align="center">A1 SETUP <br>Out of 100</th>
                <th align="center">A2 HTML <br>Out of 100</th>
                <th align="center">A3 CSS <br>Out of 100</th>
                <th align="center">A4 BOOSTRAP <br>Out of 100</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alice</td>
                <td align="center">98</td>
                <td align="center">89</td>
                <td align="center">85</td>
                <td align="center"><input type="number" min="0" max="100" value="89">
                </td>
            </tr>
            <tr>
                <td>Kert</td>
                <td align="center"><input type="number" min="0" max="100" value="88">
                </td>
                <td align="center">89</td>
                <td align="center">75</td>
                <td align="center">90</td>
            </tr>
            <tr>
                <td>Vincent</td>
                <td align="center">98</td>
                <td align="center">82</td>
                <td align="center"><input type="number" min="0" max="100" value="98"></td>
                <td align="center">90</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td align="center">98</td>
                <td align="center"><input type="number" min="0" max="100" value="95"></td>
                <td align="center">81</td>
                <td align="center">90</td>
            </tr>
        </tbody>
    </table>
</body>
</head>

</html>
